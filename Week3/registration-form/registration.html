<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<link rel=""stylesheet" href="style.css"/>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form id="registrationForm" method="post" action='https://register-demo.freecodecamp.org' onsubmit="return validateForm()">
        <fieldset>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>
        <span id="fullNameError" class="error"></span><br>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br>
        <span id="phoneNumberError" class="error"></span><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <span id="emailError" class="error"></span><br>

        <label for="new-password">Create a Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>

        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
        </fieldset>

        <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label><br>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label><br>
        <label for="referrer">How did you hear about us?
            <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
            </select>
        </label><br>
        <label for="bio">Provide a bio:
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
        </fieldset>

        <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label><br>
        <input type="submit" value="Submit" />
    </form>

    <script>
        function validateForm() {
            let isValid = true;
            const fullName = document.getElementById("fullName").value.trim();
            const phoneNumber = document.getElementById("phoneNumber").value.trim();
            const email = document.getElementById("email").value.trim();

            if (fullName == "") {
                document.getElementById("fullNameError").innerText = "Please enter your full name";
                isValid = false;
            } else {
                document.getElementById("fullNameError").innerText = "";
            }

            if (phoneNumber.length <10 || phoneNumber.length >11) {
                document.getElementById("phoneNumberError").innerText = "Phone number contains 10 or 11 numbers";
                isValid = false;
            } else {
                document.getElementById("phoneNumberError").innerText = "";
            }

            const emailRegex = /@/ ;
            if (!emailRegex.test(email)) {
                document.getElementById("emailError").innerText = "Please enter a valid email address";
                isValid = false;
            } else {
                document.getElementById("emailError").innerText = "";
            }

            return isValid;
        }
    </script>
</body>
</html>
